<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio de Newsletter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #40533e;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Precio de Newsletter</h2>

        <label for="numEmails">Número de Emails a Enviar:</label>
        <input type="number" id="numEmails" name="numEmails" required>

        <label for="seguro">¿Quieres un seguro por cada mensaje?</label>
        <select id="seguro" name="seguro">
            <option value="0">No</option>
            <option value="0.1">Sí (S/ 0.1 por mensaje)</option>
        </select>

        <button onclick="calcularPrecio()">Calcular Precio</button>

        <p id="precioTotal"></p>
    </div>

    <script>
        function calcularPrecio() {
            var numEmails = parseInt(document.getElementById("numEmails").value);
            var seguro = parseFloat(document.getElementById("seguro").value);

            if (isNaN(numEmails) || numEmails < 0) {
                alert("Por favor, ingresa un número válido de emails.");
                return;
            }

            var precioUnitario;

            if (numEmails >= 0 && numEmails <= 2000) {
                precioUnitario = 0;
            } else if (numEmails <= 10000) {
                precioUnitario = 0.7;
            } else {
                precioUnitario = 0.2;
            }

            var precioTotal = (precioUnitario + seguro) * numEmails;
            document.getElementById("precioTotal").innerText = "Precio Total: S/ " + precioTotal.toFixed(2);
        }
    </script>

</body>
</html>
